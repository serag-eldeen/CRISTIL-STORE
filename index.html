<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cristil Store</title>
    <link rel="icon" href="logo.png" type="image/png"> <!-- إضافة لوجو التاب -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .top-section {
            flex: 1;
            background-image: url('banar.jpg'); /* ضع رابط صورة البراند هنا */
            background-size: cover; /* تغطي المنطقة بالكامل */
            background-position: center;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh; /* تأخذ نصف الشاشة */
        }
        .bottom-section {
            flex: 1;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .social-buttons {
            display: flex;
            justify-content: space-evenly;
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
        }
        .social-buttons a {
            text-decoration: none;
            font-size: 50px; /* زيادة حجم الأيقونات */
            color: #000;
            margin: 10px; /* إضافة هامش بين الأيقونات */
        }
        .social-buttons a:hover {
            color: #007bff;
        }
        .follow-us-text {
            font-size: 36px;
            margin-bottom: 20px;
        }

        /* ريسبونسف للموبايل */
        @media (max-width: 768px) {
            .top-section {
                height: 40vh; /* تقليل الارتفاع في الشاشات المتوسطة */
            }

            .follow-us-text {
                font-size: 28px;
            }

            .social-buttons a {
                font-size: 60px; /* تكبير الأيقونات على الشاشات الصغيرة */
            }
        }

        @media (max-width: 480px) {
            .top-section {
                height: 30vh; /* تقليل الارتفاع أكثر في الشاشات الصغيرة */
            }

            .follow-us-text {
                font-size: 24px;
            }

            .social-buttons a {
                font-size: 70px; /* تكبير الأيقونات أكثر */
            }

            .social-buttons {
                flex-direction: row; /* التأكد من عرض الأيقونات أفقيًا */
                justify-content: space-between; /* توزيع الأيقونات بالتساوي */
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- الجزء العلوي الذي يحتوي على صورة البراند -->
        <div class="top-section">
            <!-- الصورة ستغطى بالكامل وتأخذ نصف الشاشة -->
        </div>

        <!-- الجزء السفلي يحتوي على الأزرار -->
        <div class="bottom-section">
            <div class="follow-us-text">Follow us in Social Media</div>
            <div class="social-buttons">
                <a href="https://cristil-store-s2bqk60.gamma.site" target="_blank"><i class="fas fa-globe"></i></a> <!-- علامة البراوسنج -->
                <a href="https://www.facebook.com/profile.php?id=100056813367252" target="_blank"><i class="fab fa-facebook"></i></a> <!-- علامة الفيسبوك -->
                <a href="https://www.instagram.com/cristil_store15_8/" target="_blank"><i class="fab fa-instagram"></i></a> <!-- علامة الانستاجرام -->
                <a href="https://wa.me/201091001890" target="_blank"><i class="fab fa-whatsapp"></i></a> <!-- علامة الواتساب -->
            </div>
        </div>
    </div>

</body>
</html>
